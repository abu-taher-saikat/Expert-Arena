<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontawesome will remover letter -->
    <script src="https://kit.fontawesome.com/e264635c4f.js" crossorigin="anonymous"></script>
    <!-- swiper js css -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start -->
    <header class="header">

        <div class="container-fluid">
            <div class="top-header d-none d-md-block">
                <div class="container">
                    <div class="d-flex justify-content-between">
                        <div class="top-header-left">
                            <ul class="d-flex">
                                <li><span><img src="img/whatsapp.png" alt=""></span>+880 179009 2627</li>
                                <li><span><img src="img/email.png" alt=""></span>expertarena@gmail.com</li>
                            </ul>
                        </div>
                        <div class="top-header-right">
                            <ul class="d-flex align-items-center">
                                <li class="align-self-center">
                                    <a class="t-head-logo upwork" href="#">
                                        <img src="img/upwork.png" alt="Upwork link">
                                    </a>
                                </li>
                                <li class="align-self-center">
                                    <a class="t-head-logo freelancer" href="#">
                                        <img src="img/freelancer.png" alt="Freelancer link">
                                    </a></li>
                                <li class="align-self-center">
                                    <a class="t-head-logo fiverr" href="#">
                                        <img src="img/fiverr.png" alt="Fiverr Link">
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /top header -->


            <!-- main header -->

            <!-- /main header -->
            <main>
                <div class="container">
                    <div class="main-header d-flex justify-content-between flex-wrap">
                        <div class="logo">
                            <img src="img/logo.png" alt="">
                        </div>

                        <button class="hamburger" id="hamburger">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="nav-section" id="nav-section">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li class="dropdown">
                                    <a class="dropbtn" href="#">Service</a>
                                    <div class="dropdown-content">
                                        <a href="#">Web Design</a>
                                        <a href="#">Graphic Design</a>
                                        <a href="#">Email Marketing</a>
                                        <a href="#">Data Entry</a>
                                    </div>
                                </li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Team</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
            <!-- main section end -->
        </div>

    </header>
    <!-- header end -->


    <!-- hero section start   -->
    <section>
        <div class="hero">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="web-dev">

                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="web-dev">

                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="web-dev">

                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="web-dev">

                        </div>
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>
    <!-- hero section end   -->






    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <!-- swiper js  -->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <!-- custom script -->
    <script src="js/script.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 0,
            centeredSlides: true,
            // autoplay: {
            //     delay: 2500,
            //     disableOnInteraction: false,
            // },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
